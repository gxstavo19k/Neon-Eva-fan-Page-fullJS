<script>
    const downloadButton = document.getElementById('downloadButton');
    const carousel = document.getElementById('carouselExampleIndicators');

    carousel.addEventListener('slid.bs.carousel', function () {
        const activeImage = carousel.querySelector('.carousel-item.active img');
        downloadButton.href = activeImage.src;
    });

    const initialActiveImage = carousel.querySelector('.carousel-item.active img');
    downloadButton.href = initialActiveImage.src;

    downloadButton.addEventListener('click', function (e) {
        e.preventDefault();  // impede o comportamento padrão do link
        var xhr = new XMLHttpRequest();
        xhr.open('GET', e.target.href, true);
        xhr.responseType = 'blob';
        xhr.onload = function () {
            var url = window.URL.createObjectURL(xhr.response);
            var a = document.createElement('a');
            a.href = url;
            a.download = e.target.href.split('/').pop();  // nome do arquivo para download
            a.click();  // simula um clique no link para iniciar o download
        };
        xhr.send();
    });




</script>


<script>

    // Seleciona o botão de download do carrossel mobile
    const downloadButtonMobile = document.getElementById('downloadButtonMobile');
    // Seleciona o carrossel mobile
    const carouselMobile = document.getElementById('carouselMobile');

    // Adiciona um ouvinte de evento para quando o slide do carrossel mobile muda
    carouselMobile.addEventListener('slid.bs.carousel', function () {
        // Seleciona a imagem ativa no carrossel mobile
        const activeImageMobile = carouselMobile.querySelector('.carousel-item.active img');
        // Atualiza o link do botão de download para a URL da imagem ativa
        downloadButtonMobile.href = activeImageMobile.src;
    });

    // Seleciona a imagem ativa inicial no carrossel mobile
    const initialActiveImageMobile = carouselMobile.querySelector('.carousel-item.active img');
    // Define o link do botão de download para a URL da imagem ativa inicial
    downloadButtonMobile.href = initialActiveImageMobile.src;

    // Adiciona um ouvinte de evento para quando o botão de download é clicado
    downloadButtonMobile.addEventListener('click', function (e) {
        // Impede o comportamento padrão do link
        e.preventDefault();
        // Cria uma nova requisição HTTP
        var xhr = new XMLHttpRequest();
        // Configura a requisição para obter a imagem
        xhr.open('GET', e.target.href, true);
        // Define o tipo de resposta para 'blob' para que possamos obter a imagem como um arquivo
        xhr.responseType = 'blob';
        xhr.onload = function () {
            // Cria uma URL para o arquivo de imagem
            var url = window.URL.createObjectURL(xhr.response);
            // Cria um novo link
            var a = document.createElement('a');
            // Define o href do link para a URL da imagem
            a.href = url;
            // Define o nome do arquivo para download
            a.download = e.target.href.split('/').pop();
            // Simula um clique no link para iniciar o download
            a.click();
        };
        // Envia a requisição
        xhr.send();
    });
</script>
